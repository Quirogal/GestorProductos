<div class="mat-elevation-z2" style="width: 40%; padding: 40px; margin: 40px auto; display: flex; justify-content: center;">
    <form [formGroup]="formProducto">
        <div class="flex">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Descripcion</mat-label>
                <input matInput formControlName="descripcion">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input matInput type="number" formControlName="precio">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Stock</mat-label>
                <input matInput  formControlName="stock">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Fecha de Creacion</mat-label>
                <input matInput formControlName="fechaCreacion">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Categor√≠a</mat-label>
                <input matInput formControlName="nombreCategoria">
            </mat-form-field>
        </div>
        <div class="flex">
            <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
            <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">Volver</button>
        </div>
    </form>
</div>
